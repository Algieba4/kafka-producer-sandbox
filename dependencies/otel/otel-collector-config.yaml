receivers: # Define how the collector receives data (e.g., OTLP, Prometheus)
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors: # Define how the collector processes data (e.g., batching, resource detection)
  batch: {}

exporters: # Define where the collector sends data (e.g., Jaeger, Prometheus, Loki)
  # Debug exporter for logs/traces/metrics
  debug:
    verbosity: detailed

  # Logs → Loki
  otlphttp/loki:
    endpoint: http://loki:3100/otlp/v1/logs
    tls:
      insecure: true

  # Traces → Tempo
  otlphttp/tempo:
    endpoint: http://tempo:4317/v1/traces
    tls:
      insecure: true

  # Data sources: metrics
  prometheus:
    endpoint: "0.0.0.0:8889"

extensions:
  health_check: {}
  pprof: {}
  zpages: {}

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/tempo, debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/loki, debug]